<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
	<title>Scale-Slider</title>
	<link href="css/main.css" rel="stylesheet">
</head>

<body>
	<div class="slide-wrapper">

		<div class="scale-slider scale-slider--1" data-slider="slider_1">
			<div class="scale-slider__bg"></div>
			<div class="scale-slider__scale-mask">
				<div class="scale-slider__scale"></div>
			</div>
			<div class="scale-slider__value">0</div>
			<div class="scale-slider__pin"></div>
		</div>

		<div class="scale-slider scale-slider--2" data-slider="slider_2">
			<div class="scale-slider__bg"></div>
			<div class="scale-slider__scale-mask">
				<div class="scale-slider__scale"></div>
			</div>
			<div class="scale-slider__value">0</div>
			<div class="scale-slider__pin"></div>
		</div>

		<div class="scale-slider scale-slider--3" data-slider="slider_3">
			<div class="scale-slider__bg"></div>
			<div class="scale-slider__pin"></div>
			<div class="scale-slider__value">0</div>
		</div>

		<div class="scale-slider scale-slider--4" data-slider="slider_4">
			<div class="scale-slider__bg"></div>
			<div class="scale-slider__scale-mask">
				<div class="scale-slider__scale"></div>
			</div>
			<div class="scale-slider__value">0</div>
			<div class="scale-slider__pin"></div>
		</div>

	</div>
<script src="deps/jquery-2.1.1.min.js"></script>
<script src="deps/jquery-ui-1.10.4.min.js"></script>
<script src="deps/jquery.ui.touch-punch.min.js"></script>
<script src="deps/userTips.js"></script>
<script src="plugin/scale-slider.js"></script>
<script src="js/main.js"></script>
</body>
</html>
